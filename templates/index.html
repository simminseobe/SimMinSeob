<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flex</title>
    <link rel="stylesheet" href="../static/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>


    <style>
        .warp {
            width: 900px;
            float: bottom;

            position: sticky;
            margin: auto;

            display: none;
        }

        .posting-box {
            width: 500px;
            margin-top: 20px;
        }

        .container {
            padding-left: 50px;
        }

        .posting-box > .custom-file {
            margin-bottom: 20px;
        }
    </style>

    <script>
        $(document).ready(function () {
            bsCustomFileInput.init()
            listing()
        })

        function listing() {
            $.ajax({
                type: "GET",
                url: "/diary",
                data: {},
                success: function (response) {
                    let diaries = response['all_diary']
                    for (let i = 0; i < diaries.length; i++) {
                        let title = diaries[i]['title']
                        let content = diaries[i]['content']
                        let file = diaries[i]['file']

                        let temp_html = `
                                            <li class="card-item">
												<img src="/static/${file}" alt="일분이">
												<div class="card-desc">
													<p>${title}</p>
													<p>${content}</p>
												</div>
											</li>
                                           `

                        $('#cards-box').append(temp_html)
                    }
                }
            })
        }

        function posting() {
            let title = $('#title').val()
            let content = $("#content").val()

            let file = $('#file')[0].files[0]
            let form_data = new FormData()

            form_data.append("file_give", file)
            form_data.append("title_give", title)
            form_data.append("content_give", content)

            $.ajax({
                type: "POST",
                url: "/diary",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function modalOn() {
            document.querySelector('.warp').style.display = 'flex';
        }

        function modalOff() {
            document.querySelector('.warp').style.display = 'none';
        }
    </script>
</head>
<body>
<div class="page" style="position: relative">
    <!-- header -->
    <header class="header">
        <h1 class="website-title">
            <a href="#">집<span>사랑</span></a>
        </h1>
        <form class="search-form">
            <input type="search" placeholder="검색">
        </form>
        <button class="btn btn-secondary" type="button">로그인</button>
        <button class="btn btn-success">회원가입</button>
    </header>

    <!-- primary -->
    <section class="primary">
        <ul class="card-list" id="cards-box">
            <li class="card-item">
                <img src="/static/file-2022-09-20-16-25-11.jpeg" alt="일분이">
                <div class="card-desc">
                    <p>고양이</p>
                    <p>좋아</p>
                </div>
            </li>
        </ul>
    </section>

    <!-- floating-button -->
    <div class="floating-button">
			<span class="move-guestBook">
				<button class="guest-btn" onclick="modalOn()"></button>
			</span>
    </div>

    <!-- modal !-->
    <div class="warp" style="position: absolute; margin-top: 300px; margin-left: 500px">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1>게시글 작성</h1>
                <div class="posting-box">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="file">
                        <label class="custom-file-label" for="file">고양이 이미지</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="title" aria-describedby="emailHelp"
                               placeholder="제목">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="content" rows="3" placeholder="내용"></textarea>
                    </div>
                    <button onclick="posting()" type="button" class="btn btn-primary">저장</button>
                    <button onclick="modalOff()" type="button" class="btn btn-secondary">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="footer">
        Logout
    </footer>
</div>
</body>
</html>
